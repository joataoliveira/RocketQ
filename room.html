<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perguntas e Respostas - Rocket.Q</title>
    <!-------------------- viewport ---------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------------- CSS ---------------------->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />
    <!-------------------- Fonts ---------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <!-- header -->
      <header>
        <a href="home.html">
          <img src="assets/logo.svg" alt="Rocket.Q logo" />
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="copy room number" />
          </div>
          <a href="#" class="button">
            <img src="assets/users-white.svg" alt="create a room" />
            Criar sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="lock" />
                Esta pergunta é anonima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
